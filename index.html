<!DOCTYPE html>
<html lang="en">
<head>
    <title>Configure Cyclone Node</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <style>
        .myheader{
            font-size:20px;
            font-weight: bold;
        }
    </style>
</head>

<script>
    function onSubmit() {
        window.location.href = "configureVCenter.html";
    }
</script>

<body>
<div class="container" style="margin-top: 80px" >
    <div style="text-align: center">
        <img className="welcome-img img-responsive" src="./CycloneIcon.svg" style="width: 25%;height: 25%"/>
        <h2 style="color:#58595B;padding-bottom: 40px">Configure your Cyclone systems</h2>
    </div>
    <div class="well" style="background-color: white;border-color: #58595B">
        <div class="row">
            <div class="col-sm-4" align="left" style="padding-top: 15px;padding-bottom: 15px">
                <span class="myheader"><img src="VMWare.bmp" style="padding-bottom: 12px"> ESX</span>
                <div class="checkbox" style="font-size: large">
                    <label><input id="cb1" type="checkbox" value="cyclone-3357-node0">cyclone-3357-node0</label>
                </div>
                <div class="checkbox" style="font-size: large">
                    <label><input id="cb2" type="checkbox" value="cyclone-3357-node1">cyclone-3357-node1</label>
                </div>
                <div class="checkbox" style="font-size: large">
                    <label><input id="cb3" type="checkbox" value="cyclone-3357-node2">cyclone-3357-node2</label>
                </div>
                <div class="checkbox" style="font-size: large">
                    <label><input id="cb4" type="checkbox" value="cyclone-3357-node3">cyclone-3357-node3</label>
                </div>
                <div class="submitDiv" style="text-align: left;padding-top: 15px">
                    <button type="submit" class="btn btn-primary btn-md" onclick="onSubmit()">Configure</button>
                </div>
            </div>
            <div class="col-sm-4"  align="left" style="padding-top: 15px">
                 <span class="myheader"><img src="KVM.jpg" style="padding-bottom: 10px">SAN</span>
                <div class="checkbox" style="font-size: large">
                    <label><input disabled="true" type="checkbox" value="">cyclone-3357-node0</label>
                </div>
                <div class="checkbox" style="font-size: large">
                    <label><input disabled="true" type="checkbox" value="">cyclone-3357-node0</label>
                </div>
                <div class="submitDiv" style="text-align: left;padding-top: 78px">
                    <button type="submit" class="btn btn-primary disabled">Configure</button>
                </div>
            </div>
            <div class="col-sm-4"  align="left" style="padding-top: 15px" >
                 <span class="myheader"><img src="HyperV.jpg">Hyper-V</span>
                <div class="checkbox" style="font-size: large">
                    <label><input disabled="true" type="checkbox" value="">cyclone-3357-node0</label>
                </div>
                <div class="checkbox" style="font-size: large">
                    <label><input  disabled="true" type="checkbox" value="">cyclone-3357-node0</label>
                </div>
                <div class="submitDiv" style="text-align: left;padding-top:78px">
                    <button type="submit" class="btn btn-primary disabled" >Configure</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
